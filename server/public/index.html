<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Image Gallery</title>
    <!-- Vendors -->
    <script src="vendors/angular.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <!-- Scripts -->
    <script src="scripts/client.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/css/main.css">
</head>

<body ng-app="galleryApp">
    <main ng-controller="GalleryController as vm">
        <h1>my image gallery</h1>
        <ul class="gallery-list">
            <li class="gallery-item" ng-repeat="image in vm.galleryImages">
                <div class="gallery-image-wrapper" ng-click="galleryToggle = !galleryToggle">
                    <img class="gallery-image" ng-src="{{image.imagePath}}" alt="">
                    <div class="gallery-caption" ng-show="galleryToggle">
                        <p class="gallery-desc">{{image.description}}</p>
                    </div>
                    <div class="gallery-controls">
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-minus" ng-show="galleryToggle"></i>
                    </div>
                </div>
                <div class="gallery-rating" ng-controller="RatingController as vm">
                    <div class="gallery-rating-btn" ng-click="vm.increaseCount()">
                        <i class="fas fa-heart"></i>
                    </div>
                    <p class="gallery-rating-count">{{vm.ratingCount}}</p>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
